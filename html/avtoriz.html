<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <h1>Продажа авто. Автосалон "Без лоха и жизнь плоха".</h1>
    <h2>Авторизация</h2>

    <div>
        <a href="../index.html">Главная</a>
    </div>

    <br>

    <form action="url" method="get">

        <fieldset>
            <legend>Авторизация</legend>

            <div>
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Email">
            </div>

            <div>
                <label for="passw">Пароль</label>
                <input id="passw" type="password" name="passw" placeholder="Пароль">
            </div>

            <div>
                <label for="save_passw">Запомнить пароль</label>
                <input id="save_passw" type="checkbox">
            </div>

            <br>
            <button type="submit"><b>Отправить</b> форму</button>
            <button type="reset"><b>Сбросить</b> форму</button>

        </fieldset>
    </form>

</body>

</html>
