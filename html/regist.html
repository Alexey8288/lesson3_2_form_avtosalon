<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Продажа авто. Автосалон "Без лоха и жизнь плоха".</h1>
    <h2>Регистрация</h2>

    <div>
        <a href="../index.html">Главная</a>
    </div>

    <br>

    <form action="url" method="get">
        <fieldset>
            <legend>Регистрация</legend>
            <div>
                <label for="name">Имя</label>
                <input id="name" type="text" name="name" placeholder="Имя">
            </div>

            <div>
                <label for="surname">Фамилия</label>
                <input id="surname" type="text" name="surname" placeholder="Фамилия">
            </div>

            <div>
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Email">
            </div>
            <div>
                <label for="telephon">Телефон</label>
                <input id="telephon" type="text" name="telephon" value="+38">
            </div>

            <div>
                <label for="passw">Пароль</label>
                <input id="passw" type="password" name="passw" placeholder="Пароль">
            </div>

            <div>
                <label for="passw2">Подтверждение пароля</label>
                <input id="passw2" type="password" name="passw2" placeholder="Пароль">
            </div>

            <br>

            <button type="submit"><b>Отправить</b> форму</button>
            <button type="reset"><b>Сбросить</b> форму</button>
            
        </fieldset>
    </form>
</body>

</html>
